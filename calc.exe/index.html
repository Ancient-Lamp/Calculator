<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="../index.css" />
      <title>Calculator</title>
      <script src="./algebra-0.2.6.min.js"></script>
      <script src="./index.js"></script>
      <script src="./Mem.js"></script>
    </head>
    <body>
        <table class="round-corner">
            <tr>
              <td>
                <table width="100%" border="0">
                  <tr>
                      <td colspan="6">
                          <input 
                              class="ind" 
                              type="text" 
                              name="mem" 
                              size="1"  
                          />
                          <br>
                      </td>
                  </tr>
                  <tr>
                    <td colspan="6">
                                  <textarea
                        style="resize:none;"
                        class="disp"
                        name="mathinput"
                        size="20"
                        rows="2"
                        onChange="CheckNumber(this.value)"
                      ></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="6">
                      <textarea
                      class="disp"
                      name="answer"
                      size="20"
                      rows="2"
                      style="resize:none; width:100%; text-align:right;"
                      onChange="CheckNumber(this.value)"
                      ></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="6">
                      <table border="0" cellpadding="0">
                        <tr>
                          <td>
                            <input
                                              class="menu"
                              type="button"
                              name="negate"
                              value="x"
                              onClick="CheckNumber('x'); return false;"
                            />
                          </td>
                          <td>
                            <button 
                              class="menu" 
                              name="recip" 
                              onClick="CheckNumber('^3'); return false;"
                              >x<sup>3</sup>
                            </button>
                          </td>
                          </tr>
                          <tr>
                            <td>
                              <input
                                class="menu"
                                type="button"
                                name="negate"
                                value="(-)"
                                onClick="NegateButton(); return false;"
                              />
                            </td>
                          <td>
                            <button 
                              class="menu" 
                              name="recip" 
                              onClick="Backspace(document.calculator.mathinput.value); CheckNumber('1/'+lastnum); return false;"
                              >x<sup>-1</sup>
                            </button>
                          </td>
                          <td>
                            <button 
                              class="menu" 
                              name="recip" 
                              onClick="CheckNumber('^2'); return false;"
                              >x<sup>2</sup>
                            </button>
                          </td>
                          <td>
                            <input
                                              class="menu"
                              type="button"
                              name="percent"
                              value="%"
                              onClick="PercentButton(); return false;"
                            />
                          </td>
                          <td>
                            <input
                                              class="menu"
                              type="button"
                              name="sqrt"
                              value="&radic;"
                              onClick="SqrtButton(); return false;"
                            />
                          </td>
                          <td>
                            <input
                                              class="menu"
                              type="button"
                              name="solver"
                              value="solve"
                              onClick="eqnsolver(document.calculator.mathinput.value); return true;"
                            />
                          </td>
                        </tr>
                        <tr>

                          <td>
                            <input
                                              class="menu"
                              type="button"
                              name="MC"
                              value="MC"
                              onClick="MemoryClear(); return false;"
                            />
                          </td>
                          <td>
                            <input
                                              class="menu"
                              type="button"
                              name="MR"
                              value="MR"
                              onClick="MemoryRecall(Memory); return false;"
                            />
                          </td>
                          <td>
                            <input
                                              class="menu"
                              type="button"
                              name="Mplus"
                              value="M+"
                              onClick="MemoryAdd(document.calculator.mathinput.value); return false;"
                            />
                          </td>
                          <td>
                            <input
                                              class="menu"
                              type="button"
                              name="Mminus"
                              value="M-"
                              onClick="MemoryDelete(document.calculator.mathinput.value); return false;"
                            />
                          </td>
                          <td>
                            <input
                                              class="menu"
                              type="button"
                              name="("
                              value="("
                              onClick="CheckNumber('('); return false;"
                            />
                          </td>
                          <td>
                            <input
                                              class="menu"
                              type="button"
                              name=")"
                              value=")"
                              onClick="CheckNumber(')'); return false;"
                            />
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr class="big">
                    <td>
                      <input
                        type="button"
                        name="calc7"
                        class="button"
                        value="7"
                        onClick="CheckNumber('7'); return false;"
                      />
                    </td>
                    <td>
                      <input
                        type="button"
                        name="calc8"
                        class="button"
                        value="8"
                        onClick="CheckNumber('8'); return false;"
                      />
                    </td>
                    <td>
                      <input
                        type="button"
                        name="calc9"
                        class="button"
                        value="9"
                        onClick="CheckNumber('9'); return false;"
                      />
                    </td>
                    <td>
                      <input
                                        style="font-size: 14pt; text-align:center;"
                          type="button"
                          name="backspace"
                          class="button"
                          value="DEL"
                          onClick="Backspace(document.calculator.mathinput.value); return false;"
                      />
                    </td>
                    <td>
                      <input
                                        style="font-size: 14pt; text-align:center;"
                          type="reset"
                          name="C"
                          class="button"
                          value="AC"
                          onClick="ClearCalc(); return false;"
                      />
                    </td>
                  </tr>
                  <tr class="big">
                    <td>
                      <input
                        type="button"
                        name="calc4"
                        class="button"
                        value="4"
                        onClick="CheckNumber('4'); return false;"
                      />
                    </td>
                    <td>
                      <input
                        type="button"
                        name="calc5"
                        class="button"
                        value="5"
                        onClick="CheckNumber('5'); return false;"
                      />
                    </td>
                    <td>
                      <input
                        type="button"
                        name="calc6"
                        class="button"
                        value="6"
                        onClick="CheckNumber('6'); return false;"
                      />
                    </td>
                    <td>
                      <input
                        type="button"
                        name="multiply"
                        class="button"
                        value="&times;"
                        onClick="CheckNumber('*'); return false;"
                      />
                    </td>
                    <td>
                      <input
                        type="button"
                        name="divide"
                        class="button"
                        value="&divide;"
                        onClick="CheckNumber('/'); return false;"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        type="button"
                        name="calc1"
                        class="button"
                        value="1"
                        onClick="CheckNumber('1'); return false;"
                      />
                    </td>
                    <td>
                      <input
                        type="button"
                        name="calc2"
                        class="button"
                        value="2"
                        onClick="CheckNumber('2'); return false;"
                      />
                    </td>
                    <td>
                      <input
                        type="button"
                        name="calc3"
                        class="button"
                        value="3"
                        onClick="CheckNumber('3'); return false;"
                      />
                    </td>
                    <td>
                      <input
                        type="button"
                        name="plus"
                        class="button"
                        value="&plus;"
                        onClick="CheckNumber('+'); return false;"
                      />
                    </td>
                    <td>
                      <input
                        type="button"
                        name="minus"
                        class="button"
                        value="&minus;"
                        onClick="CheckNumber('-'); return false;"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        type="button"
                        name="calc0"
                        class="button"
                        value="0"
                        onClick="CheckNumber('0'); return false;"
                      />
                    </td>
                    <td>
                      <input
                        type="button"
                        name="dot"
                        class="button"
                        value="."
                        onClick="CheckNumber('.'); return false;"
                      />
                    </td>
                    <td>
                      <button 
                          style="font-size: 14pt; text-align:center;" 
                          name="10^x"
                          class="button"
                          value=""
                          onClick="CheckNumber('e+'); return false;"
                      >&times;10<sup>x</sup></button>
                    </td>
                    <td>
                      <input
                        type="button"
                        name="dot"
                        class="button"
                        value="Ans"
                        onClick="CheckNumber('Ans'); return false;"
                      />
                    </td>
                    <td>
                      <input
                        type="button"
                        name="equal"
                        class="button"
                        value="exe"
                        onClick="EqualButton(); return false;"
                      />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    </body>
</html>
